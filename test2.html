<!DOCTYPE html>
<html>
    <head>
        <style>
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            width: 300px;
        }

        .carousel > * {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 300px;
            height: 300px;
            margin-right: 50px;
            border-radius: 10px;
            background: #eee;
            transform-origin: center center;
            transform: scale(1);
            transition: transform 0.5s;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
        }
        </style>
    </head>
    <body>
        <div class="carousel">
            <img class="w-300px" src="test-images/test-img-1.jpg">
            <img class="w-300px" src="test-images/test-img-2.jpg">
            <img class="w-300px" src="test-images/test-img-3.jpg">

          </div>
    </body>
</html>
